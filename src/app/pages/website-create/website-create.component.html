<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data"
    class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-xl space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" formControlName="name" placeholder="Enter website name"
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">SSO Endpoint</label>
        <input type="text" formControlName="ssoEndpoint" placeholder="https://sso.example.com"
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Web Description</label>
        <input type="text" formControlName="webDescription" placeholder="Brief description"
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="flex items-center space-x-2">
        <input type="checkbox" formControlName="ssoEnabled" id="ssoEnabled"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
        <label for="ssoEnabled" class="text-sm text-gray-700">Enable SSO</label>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Upload Image</label>
        <input type="file" (change)="onFileSelected($event)"
            class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
    </div>

    <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
        Upload
    </button>
</form>
